<div class="bjui-pageContent">
    <form action="__URL__/edit/navTabId/user" class="pageForm" data-toggle="validate">
        <input type="hidden" name="id" value="{$id}">
        <div class="pageFormContent" data-layout-h="0">
            <table class="table table-condensed table-hover" width="100%">
                <tbody>
                    <tr>
                        <td>
                            <label for="j_title" class="control-label x85">登陆账号:</label>
                            <input type="text" data-rule="required" size="25" name="username" id="j_username" value="{$Rs['username']}" <if condition="$id EQ 0"><else/>disabled="disabled"</if> >
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="j_title" class="control-label x85">登陆密码:</label>
                            <input type="password" data-rule="required" size="25"  name="pwd" id="j_pwd" value="{$Rs['password']}" >
                            <span>不修改密码，此项不用改动</span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="j_title" class="control-label x85">真实姓名：</label>
                            <input type="text" data-rule="required" size="25" name="truename" id="j_truename" value="{$Rs['truename']}" >
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="j_title" class="control-label x85">性别：</label>
                            <select name="sex"  data-toggle="selectpicker" data-rule="required">
                                <option value="男" <if condition="$Rs['sex'] EQ '男' ">selected</if>>男</option>
                                <option value="女" <if condition="$Rs['sex'] EQ '女' ">selected</if>>女</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="depid" class="control-label x85">系统角色：</label>
                            <select  name="depid" data-toggle="selectpicker" data-rule="required">
                                <option value="0">请选择</option>
                                <php>$listz=M('auth_group')->where(array('type'=>1,'status'=>1))->select();</php>
                                <foreach name="listz" item="v">
                                    <option value="{$v.id}" <if condition="$v.id EQ $Rs['depid'] ">selected</if> >
                                        {$v.title}
                                    </option>
                                </foreach>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="j_title" class="control-label x85">移动电话：</label>
                            <input type="text" data-rule="required" size="25" name="phone" id="j_phone" value="{$Rs['phone']}" >
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </form>
</div>
<div class="bjui-pageFooter">
    <ul>
        <li><button type="button" class="btn-close" data-icon="close">取消</button></li>
        <li><button type="submit" class="btn-default" data-icon="save">保存</button></li>
    </ul>
</div>
