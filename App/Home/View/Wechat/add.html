<div class="bjui-pageContent">
  <form action="__URL__/add/navTabId/{:CONTROLLER_NAME}" class="pageForm" data-toggle="validate">
    <input type="hidden" name="id" value="{$id}">
    <div class="pageFormContent" data-layout-h="0">
      <table class="table table-condensed table-hover" width="100%">
        <tbody>
          <tr>
            <td>
              <label for='title_input' class='control-label x85'>信息标题:</label>
            </td>
            <td>
              <input type='text' id='title' name='title' data-rule='required;' size='20'   value='{$Rs.title}'  >
            </td>
          </tr>
          <tr>
            <td>
              <label for='title_input' class='control-label x85'>信息类别:</label>
            </td>
            <td>
              <select name="type" data-toggle="selectpicker" onchange="infoinit(this.value);">
                <volist name="infotype" id="infotype">
                  <option value="{$infotype.id}">{$infotype.name}</option>
                </volist>
              </select>
            </td>
          </tr>
          <tr>
            <td>
              <label for='title_input' class='control-label x85'>信息类别:</label>
            </td>
            <td>
              <select name="type" data-toggle="selectpicker" onchange="infoinit(this.value);">
                <volist name="infotype" id="infotype">
                  <option value="{$infotype.id}">{$infotype.name}</option>
                </volist>
              </select>
            </td>
          </tr>
          <tr>
            <td valign="top">
              <label for='title_input' class='control-label x85'>信息内容:</label>
            </td>
            <td>
              <div style='display: inline-block; vertical-align: middle;'>
                <textarea name='value' data-toggle='kindeditor' data-minheight='150' data-width='100%' data-items='fontname, fontsize, |, forecolor, hilitecolor, bold, italic, underline, removeformat, |, justifyleft, justifycenter, justifyright, insertorderedlist, insertunorderedlist, |, emoticons, image, link'>{$Rs.value}</textarea>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </form>
</div>
<div class="bjui-pageFooter">
  <ul>
    <li><button type="button" class="btn-close" data-icon="close">取消</button></li>
    <li><button type="submit" class="btn-default" data-icon="save">保存</button></li>
  </ul>
</div>
<script type="text/javascript">
  function infoinit(id){
    $(".info_parameters").hide();
    $(".info_param_"+id).show();
  }
</script>
