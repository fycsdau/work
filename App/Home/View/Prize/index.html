<div class="bjui-pageHeader">
	<form id="pagerForm" data-toggle="ajaxsearch" action="__URL__" method="post">

		<input type="hidden" name="pageSize" value="{$numPerPage}">
		<input type="hidden" name="pageCurrent" value="{$_REQUEST['pageNum']|default=1}">

		<div class="bjui-searchBar">

			<label>奖品名称：</label><input type="text" value="{$_REQUEST['title']}" name="title" class="form-control" size="10" />

			<select name="type" id="type" data-toggle="selectpicker">
				<option value='0'> 奖品分类 </option>
				<volist name="type" id="item">
					<option value="{$item.id}"
					<eq name="item.id" value="$_REQUEST['type']">selected</eq>
					>{$item.title}</option>
				</volist>
			</select>

			<button type="submit"  class="btn-default" data-icon="search">查询</button>

			<div class="pull-right">
				<span <php>echo display(CONTROLLER_NAME.'/add');</php> >
					<a href="__URL__/add/type/1/navTabId/{:CONTROLLER_NAME}" class="btn btn-green" data-toggle="dialog" data-width="700" data-height="450" data-id="dialog-mask" data-mask="true" data-icon="plus">添加奖品</a>
				</span>
			</div>
		</div> 
	</form>

</div>

<div class="bjui-pageContent tableContent">
	<table class="table table-bordered table-hover table-striped table-top" data-selected-multi="true">
		<thead>
			<tr>
				<th width="60" height="30" align="center">编号</th>
				<th>奖品名称</th>
				<th>分类</th>
				<th>数量</th>
				<th>价值</th>
				<th width="160" <php>echo display(CONTROLLER_NAME.'/edit');</php> >操作</th>
			</tr>
		</thead>
		<tbody>

			<foreach name="list" item="v">
				<tr>
					<td height="25" align="center">{$v.id}</td>
					<td>{$v.title}</td>
					<td>
					{$v.type|getprizetype}
					</td>
					<td>{$v.nums}</td>
					<td>{$v.price}</td>
					<td <php>echo display(CONTROLLER_NAME.'/edit');</php> >
						<span <php>echo display(CONTROLLER_NAME.'/edit');</php>>
							<a href="__URL__/edit/id/{$v['id']}/type/1/navTabId/{:CONTROLLER_NAME}"   class="btn btn-green btn-sm" data-toggle="dialog" data-width="700" data-height="450" data-id="dialog-mask" data-mask="true" >编辑</a>
						</span>

						<span <php>echo display(CONTROLLER_NAME.'/del');</php>>
							<a href="__URL__/del/id/{$v['id']}/navTabId/{:CONTROLLER_NAME}" class="btn btn-red btn-sm" data-toggle="doajax" data-confirm-msg="确定要删除吗？">删除</a>
						</span>
					</td>
				</tr>
			</foreach>
		</tbody>
	</table>
</div>
