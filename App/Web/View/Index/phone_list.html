<include file="Public/head" />

<body class="has-footer">

	<header class="page-header">
		<i id="aa" class="header-left icon-func user-icon-fanhui"></i>
		<div class="header-title">号码列表</div>
	</header>
	<section class="container">
		<section class="phone-list">
			<ul class="mui-table-view mui-table-view-radio">
				<volist id="v" name="phonelist">
					
					<div class="mui-content">
						<ul class="mui-table-view">
							<li class="mui-table-view-cell">
								
								<div class="mui-slider-right mui-disabled">
									<a class="mui-btn mui-btn-red noloading" id="{$v['phone']}" >删除</a>
								</div>
								<div class="mui-slider-handle">
									<a href="/index.php/index/index/phone/{$v['phone']}" class="mui-navigate-right">
										{$v['phone']}
										<span>{$v['mobile_info']}</span>
									</a>
								</div>
							</li>
						</ul>
					</div>
				</volist>
			</ul>
		</section>
	
	</section>
	
	<div style="width:100%; height:60px; display:block;"></div>
	<script type="text/javascript">var navid =0;</script>
	<include file="Public/foot" />
	<script src="../../Public/web/js/mui.min.js"></script>
	<script type="text/javascript">
	$("a").on('click', function(){
		var href = $(this).attr("href");
		window.location.href= href;
	})

	mui.init();
	(function($) {
		//第一个demo，拖拽后显示操作图标，点击操作图标删除元素；
		$('.mui-table-view li').on('tap', '.mui-btn', function(event) {
			var elem = this;
			var li = elem.parentNode.parentNode;
			var mobile = this.id;
			if(confirm('确认删除该条记录？')){
				$.ajax({
					type:"POST",
					url:"{:U('Index/ajaxRemoveMobileBelong')}",
					data:{"mobile":mobile},
					//成功返回之后调用的函数   
					success:function(data){
					},
				});
				li.parentNode.removeChild(li);
			}else{
				$.swipeoutClose(li);
			}
		});
		
	})(mui);

	</script>
</body>
</html>
