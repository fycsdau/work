<div class="bjui-pageContent">
  <form action="__URL__/edit/navTabId/{$infonavTabId}" class="pageForm" data-toggle="validate">
    <input type="hidden" name="id" value="{$id}">
    <div class="pageFormContent" data-layout-h="0">
      <table class="table table-condensed table-hover" width="100%">
        <tbody>
          <tr>
            <td width="120" align="right">
              <label for='title' class='control-label'>信息标题:</label>
            </td>
            <td>
              <input type='text' id='title' name='title' data-rule='required;' size='20' value='{$Rs.title}'  >
            </td>
          </tr>
          <tr style="display:none;">
            <td align="right">
              <label for='title_input' class='control-label '>信息类别:</label>
            </td>
            <td>
              <select name="type" data-toggle="selectpicker">
                <volist name="infotype" id="infotype">
                  <option value="{$infotype.id}"
                  <eq name="infotype.id" value="$Rs.type">selected</eq>
                  >{$infotype.name}</option>
                </volist>
              </select>
            </td>
          </tr>
          <!--开奖信息-->
          <if condition="$Rs.type eq 1">
            <tr>
              <td align="right">
                <label for='title_input' class='control-label '>玩法名称:</label>
              </td>
              <td>
                <select name="playname" data-toggle="selectpicker">
                  <volist name="playnames" id="playnames">
                    <option value="{$playnames.name}"
                    <eq name="playnames['name']" value="$Rs['playname']">selected</eq>
                    >{$playnames.name}</option>
                  </volist>
                </select>
              </td>
            </tr>
            <tr>
              <td width="120" align="right">
                <label for='title' class='control-label'>开奖日期:</label>
              </td>
              <td>
              <input type='text' id='addtime' name='addtime' data-toggle="datepicker" value='{$Rs.addtime}' size='20'>
              </td>
            </tr>
            <tr>
              <td width="120" align="right">
                <label for='title' class='control-label'>开奖期数:</label>
              </td>
              <td>
                <input type='text' id='code' name='code' data-rule='required;' size='20' value='{$Rs.code}' >
              </td>
            </tr>
            <tr>
              <td width="120" align="right">
                <label for='title' class='control-label'>开奖号码:</label>
              </td>
              <td>
                <input type='text' id='numbers' name='numbers' size='20' placeholder="" value='{$Rs.numbers}'  onkeyup="if(/^[0-9,+]+$/.test(this.value)==false){document.getElementById('error').innerHTML='(格式不正确)';$('#numbers').addClass('n-invalid');}else{document.getElementById('error').innerHTML='';$('#numbers').removeClass('n-invalid');}">
                <span>格式:14,16,17,22,24+02,09</span>
                <span id="error"></span>
              </td>
            </tr>
          </if>
          <!--开奖信息-->
          <!--优惠活动-->
          <if condition="$Rs.type eq 2">
            <tr>
              <td width="120" align="right">
                <label for='sdate' class='control-label'>开始日期:</label>
              </td>
              <td>
                <input type='text' id='sdate' name='sdate' data-toggle="datepicker" readonly="readonly" size='20' value='{$Rs.sdate}'>
              </td>
            </tr>
            <tr>
              <td width="120" align="right">
                <label for='edate' class='control-label'>结束日期:</label>
              </td>
              <td>
                <input type='text' id='edate' name='edate' data-toggle="datepicker" readonly="readonly" size='20' value='{$Rs.edate}'>
              </td>
            </tr>
            <tr>
              <td width="120" align="right">
                <label for='title' class='control-label'>活动地区:</label>
              </td>
              <td>
                <select name="active_area[]" data-toggle="selectpicker" data-width="200" multiple>
                  <if condition="$orgone neq 1">
                    <option value="0"
                    <php>
                      $area = $Rs['active_area'];
                      $areas = explode(',',$area);
                      if(in_array('0', $areas)){
                      echo "selected";
                    }</php>
                    >全省</option>
                  </if>
                  <foreach name="orglist" item="v">
                    <option value="{$v.id}" 
                    <php>
                      $area = $Rs['active_area'];
                      $areas = explode(',',$area);
                      if(in_array($v['id'], $areas)){
                      echo "selected";
                    }</php>>
                    <switch name="v.level">  
                      <case value="0"></case> 
                      <case value="1">　</case>
                      <case value="2">　　</case>
                      <case value="3">　　　</case>
                      <default />
                    </switch>
                    <php>echo str_replace("体彩分中心","",$v['title']);</php></option>
                  </foreach>
                </select>
              </td>
            </tr>
          </if>
          <!--优惠活动-->
          <!--内部通知-->
          <if condition="$Rs.type eq 6">
            <tr <if condition="$orgone eq 1">style="display:none;"</if>>
              <td width="120" align="right">
                <label for='title' class='control-label'>通知地区:</label>
              </td>
              <td>
                <select name="active_area[]" data-toggle="selectpicker" data-width="200" multiple>
                  <if condition="$orgone neq 1">
                    <option value="0"
                    <php>
                      $area = $Rs['active_area'];
                      $areas = explode(',',$area);
                      if(in_array('0', $areas)){
                      echo "selected";
                    }</php>
                    >全省</option>
                  </if>
                  <foreach name="orglist" item="v">
                    <option value="{$v.id}" 
                    <php>
                      $area = $Rs['active_area'];
                      $areas = explode(',',$area);
                      if(in_array($v['id'], $areas)){
                      echo "selected";
                    }</php>>
                    <switch name="v.level">  
                      <case value="0"></case> 
                      <case value="1">　</case>
                      <case value="2">　　</case>
                      <case value="3">　　　</case>
                      <default />
                    </switch>
                    <php>echo str_replace("体彩分中心","",$v['title']);</php></option>
                  </foreach>
                </select>
              </td>
            </tr>
          </if>
          <!--内部通知-->
          <tr>
            <td valign="top" align="right">
              <label for='title_input' class='control-label'>信息内容:</label>
            </td>
            <td></td>
          </tr>
          <tr>
            <td colspan="2">
              <div style='display: inline-block; vertical-align: middle;'>
                <textarea name='value' data-toggle='kindeditor' data-minheight='150' data-width='100%' data-items='fontname, fontsize, |, forecolor, hilitecolor, bold, italic, underline, removeformat, |, justifyleft, justifycenter, justifyright, insertorderedlist, insertunorderedlist, |, emoticons, image, link'>{$Rs.value}</textarea>
              </div>
            </td>
          </tr> 
        </tbody>
      </table>
    </div>
  </form>
</div>

<div class="bjui-pageFooter">
  <ul>
    <li><button type="button" class="btn-close" data-icon="close">取消</button></li>
    <li><button type="submit" class="btn-default" data-icon="save">保存</button></li>
  </ul>
</div>
